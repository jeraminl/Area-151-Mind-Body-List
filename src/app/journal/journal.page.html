<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button slot="start" color=tertiary></ion-menu-button>
    </ion-buttons>

      <ion-buttons slot="end">
          <ion-button>
              <ion-label color=tertiary>Calendar</ion-label>
          </ion-button>
      </ion-buttons>

    <ion-title>
      Diary
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item lines="none">
    <ion-textarea placeholder="What's on your mind?" rows="26" [(ngModel)]="currentEntry"></ion-textarea>
  </ion-item>
  <ion-item lines="none" id="submitButton">
    <ion-button color=light (click)="onSubmit()">Submit</ion-button>
  </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="body" (click)="goToBodyList()">
                    <ion-icon name="body"></ion-icon>
                    <ion-label>Body</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="mind" (click)="goToMindList()">
                    <ion-icon name="heart"></ion-icon>
                    <ion-label>Mind</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="diary">
                    <ion-icon name="book" color=tertiary></ion-icon>
                    <ion-label color=tertiary>Diary</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>
</ion-footer>
