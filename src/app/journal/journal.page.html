<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button slot="start" color=tertiary></ion-menu-button>
    </ion-buttons>

      <ion-buttons slot="end">
          <ion-button>
              <ion-label color=tertiary>Calendar</ion-label>
          </ion-button>
      </ion-buttons>

    <ion-title>
      Diary
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item lines="none">
    <ion-textarea placeholder="What's on your mind?" rows="26" [(ngModel)]="currentEntry"></ion-textarea>
  </ion-item>
  <ion-item lines="none" id="submitButton">
    <ion-button color=light (click)="onSubmit()">Submit</ion-button>
  </ion-item>
</ion-content>
