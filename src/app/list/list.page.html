<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color=dark></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ambiance
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of musicArray">
      <ion-button ion-item fill="clear" (click)="changeAmbiance(item)">
        {{item}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
