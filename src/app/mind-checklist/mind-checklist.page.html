<ion-header>
  <ion-toolbar>
      
    <ion-buttons slot="start">
      <ion-menu-button slot="start"></ion-menu-button>
    </ion-buttons>
      
      <ion-buttons slot="secondary">
          <ion-button (click)="addTask()">
              <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
      </ion-buttons>
      
    <ion-title>
      Mind List
    </ion-title>
      
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let task of mindArray; let i=index; trackBy:trackByFn">
        <ion-input [(ngModel)]="mindArray[i]" value={{task}}></ion-input>
        <ion-checkbox slot="start" *ngIf="mindArray[i] != ''; else EmptyTask"></ion-checkbox>
        <ng-template #EmptyTask>
            <ion-checkbox slot="start" disabled="true"></ion-checkbox>
        </ng-template>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="body" (click)="goToBodyList()">
                    <ion-icon name="body"></ion-icon>
                    <ion-label>Body</ion-label>
                </ion-tab-button>
                
                <ion-tab-button tab="mind">
                    <ion-icon name="heart"></ion-icon>
                    <ion-label>Mind</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>
</ion-footer>
